<form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" style="max-width:420px;margin:2rem auto;">
  <h2 class="mb-3">Login</h2>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" type="email" formControlName="email">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input class="form-control" type="password" formControlName="password">
  </div>
  <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">
    Login
  </button>
  <p class="mt-3"><a routerLink="/register">Create account</a></p>
</form>
