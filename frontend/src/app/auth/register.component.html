<form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" style="max-width:420px;margin:2rem auto;">
  <h2 class="mb-3">Register</h2>
  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input class="form-control" type="text" formControlName="fullName">
  </div>
  <div class="mb-3">
    <label class="form-label">Designation</label>
    <input class="form-control" type="text" formControlName="designation">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" type="email" formControlName="email">
    <div class="text-danger small" *ngIf="form.controls.email.touched && form.controls.email.errors">
      <span *ngIf="form.controls.email.errors['required']">Email is required.</span>
      <span *ngIf="form.controls.email.errors['email']">Enter a valid email.</span>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input class="form-control" type="password" formControlName="password">
    <div class="text-danger small" *ngIf="form.controls.password.touched && form.controls.password.errors">
      <span *ngIf="form.controls.password.errors['required']">Password is required.</span>
      <span *ngIf="form.controls.password.errors['minlength']">Password must be at least 6 characters.</span>
    </div>
  </div>
  <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">Create account</button>
  <p class="mt-3"><a routerLink="/login">Already have an account?</a></p>
</form>
